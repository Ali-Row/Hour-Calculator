<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://www.trilogyed.com/blog/wp-content/uploads/2018/05/trilogy-logo-2016-symbol.png" type="image/x-icon">
    <title>Coding Bootcamp Hour Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="assets/images/trilogy-logo.png" class="mx-auto" alt="Trilogy">

            <h1 class="display-4 text-center">Coding Bootcamp Hour Calculator</h1>

            <hr class="my-4">

            <form>
            <div class="form-group animated flipInX">
                <label for="exampleInputEmail1">Enter weekdays worked</label>
                <input type="text" id="weekdays" class="form-control rounded-pill" placeholder="eg. 10">
            </div>

            <div class="form-group animated flipInX">
                <label for="exampleInputEmail1">Enter Saturdays worked</label>
                <input type="text" id="saturdays" class="form-control rounded-pill" placeholder="eg. 5">
            </div>

            <div class="form-group animated flipInX">
                <label for="exampleInputEmail1">Enter any missed class hours (if any)</label>
                <input type="text" id="missedHours" class="form-control rounded-pill" placeholder="eg. 9">
            </div>

            <button id="submit" type="submit" class="btn btn-primary rounded-pill animated flipInX">Submit</button>
            </form>

            <div id="main"></div>

            <!-- Button trigger modal -->
            <button type="button" id="launchModal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            </button>

            <!-- Modal -->
            <div class="modal fade animated bounce" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Oops!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h6 class="text-center">Please fill out all of the required fields!</h6>
                    </div>
                  </div>
                </div>
              </div>

            <hr class="my-4">
            <p class="text-center">Â© Copyright <a href="https://github.com/Ali-Row">Alistair Rowden</a> 2019</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/calculator.js"></script>
    
</body>
</html>
